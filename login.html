<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background with Overlay</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Michroma&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .background {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("../EX-01.png");
        background-size: stretch;
        background-repeat: no-repeat;
        background-position: center;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to left,
          rgba(255, 255, 255, 1),
          rgba(255, 255, 255, 0.863),
          rgba(255, 255, 255, 0)
        );
      }
      .container {
        width: 500px;
        height: 600px;
        background-color: hsl(0, 0%, 100%);
        position: absolute;
        right: 15%;
        top: 15%;
        display: flex;
        flex-direction: column;
        border: 1px solid #1f3a93;
        border-radius: 10px;
      }

      .container h2 {
        color: #1f3a93;
        font-family: "outfit";
        margin-top: 30px;
        margin-left: 40px;
      
      }
      .usernamecontainer {
        display: flex;
        flex-direction: column;
        padding: 10px 40px;
      }
      .usernamecontainer input {
        padding: 15px 20px;
        outline: none;
        border: 1px solid transparent;
        border-radius: 5px;
        margin-top: 10px;
        font-family: "Outfit";
        transition: all 0.3s ease; /* Smooth animation */
        background-color: #fff;
        border: 1px solid #1f3a93;
      }

      .usernamecontainer input:focus {
        border: 1px solid #1f3a93;
        /* box-shadow: 0 0 10px rgba(34, 37, 46, 0.137); glow effect */
        transform: translateY(-2px); /* subtle lift */
      }
      .usernamecontainer label {
        color: #1f3a93;
        font-family: "outfit";
      }
      .usernamecontainer label:first-of-type {
        margin-top: 0;
      }
      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px 30px;
      }

      .remember {
        font-family: "Outfit";
        color: #1f3a93;
        font-size: 14px;
        display: flex;
        align-items: center;
      }
      .remember input{
        width: 20px;
        height: 20px;
      }
      .login-btn {
        width: 100%;
        padding: 15px 20px;
        font-family: "Outfit";
        background-color: #1f3a931f;
        color: #1f3a93;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
      }

      .login-btn:hover {
        background-color: #1f3a9348;
      }
      .button{
        padding: 0 40px;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="overlay">
        <div class="container">
            <div class="header"><h2>Login Form</h2></div>
          
          <div class="usernamecontainer">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" />

            <label for="password" style="margin-top: 20px">Password</label>
            <input type="password" placeholder="Password" />
          </div>
          <div class="options">
            <label class="remember">
              <input type="checkbox" />
              Remember me
            </label>
          </div>
          <div class="button">
            <button class="login-btn">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
