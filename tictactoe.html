<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .current-player {
            font-weight: bold;
            font-size: 1.4rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .score-item {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.x {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cell.o {
            color: #4ecdc4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cell.winning {
            background: rgba(255, 215, 0, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-status {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 30px;
            transition: all 0.3s ease;
        }

        .winner {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: celebration 2s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .draw {
            color: #ff9500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Tic-Tac-Toe ðŸŽ®</h1>
        
        <div class="game-info">
            <div class="current-player" id="currentPlayer">Player X's Turn</div>
            
            <div class="score">
                <div class="score-item">
                    <div>Player X</div>
                    <div id="scoreX">0</div>
                </div>
                <div class="score-item">
                    <div>Draws</div>
                    <div id="scoreDraw">0</div>
                </div>
                <div class="score-item">
                    <div>Player O</div>
                    <div id="scoreO">0</div>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="game-status" id="gameStatus"></div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">New Game</button>
            <button class="btn" onclick="resetScore()">Reset Score</button>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0, draw: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        const cells = document.querySelectorAll('.cell');
        const currentPlayerElement = document.getElementById('currentPlayer');
        const gameStatusElement = document.getElementById('gameStatus');
        const scoreXElement = document.getElementById('scoreX');
        const scoreOElement = document.getElementById('scoreO');
        const scoreDrawElement = document.getElementById('scoreDraw');

        // Initialize the game
        function initGame() {
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });
            updateDisplay();
        }

        function handleCellClick(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].classList.add(currentPlayer.toLowerCase());

            if (checkWinner()) {
                handleGameEnd(`Player ${currentPlayer} Wins! ðŸŽ‰`);
                scores[currentPlayer]++;
                highlightWinningCells();
            } else if (gameBoard.every(cell => cell !== '')) {
                handleGameEnd("It's a Draw! ðŸ¤");
                scores.draw++;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateDisplay();
            }
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function highlightWinningCells() {
            winningConditions.forEach(condition => {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    cells[a].classList.add('winning');
                    cells[b].classList.add('winning');
                    cells[c].classList.add('winning');
                }
            });
        }

        function handleGameEnd(message) {
            gameActive = false;
            gameStatusElement.textContent = message;
            gameStatusElement.className = message.includes('Draw') ? 'game-status draw' : 'game-status winner';
            currentPlayerElement.textContent = 'Game Over';
            updateScore();
        }

        function updateDisplay() {
            if (gameActive) {
                currentPlayerElement.textContent = `Player ${currentPlayer}'s Turn`;
                currentPlayerElement.style.color = currentPlayer === 'X' ? '#ff6b6b' : '#4ecdc4';
                gameStatusElement.textContent = '';
                gameStatusElement.className = 'game-status';
            }
        }

        function updateScore() {
            scoreXElement.textContent = scores.X;
            scoreOElement.textContent = scores.O;
            scoreDrawElement.textContent = scores.draw;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            updateDisplay();
        }

        function resetScore() {
            scores = { X: 0, O: 0, draw: 0 };
            updateScore();
            resetGame();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
